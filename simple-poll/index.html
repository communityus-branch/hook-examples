<!DOCTYPE html>
<html>
  <head>
    <title>hook example: simple-pool</title>

    <!-- vendor dependencies -->
    <script src="../vendor/jquery.min.js"></script>
    <script src="../vendor/hook.js"></script>

    <!-- application logic -->
    <script src="app.js"></script>

    <!-- custom stylesheet -->
    <style type="text/css">
      .hidden {
        display: none
      }

      ul li span:before {
        content: attr(data-count);
        display: inline-block;
        white-space: nowrap;
      }
      /*  content: attr(data-count); */
    </style>
  </head>
  <body>

    <div class="not-logged-in">
      <form>
        <input type="text" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <a href="#" id="bt-login">Login</a> |
        <a href="#" id="bt-register">Register</a>
      </form>
      <div id="message"></div>
    </div>

    <div class="logged-in hidden">
      <div class="user-data"></div>
      <a href="#" id="bt-logout">Logout</a>

      <!-- li items are populated inside app.js -->
      <ul class="questions"></ul>

      <form id="form-create-question">
        <h3>Create a new question</h3>
        <input type="text" name="question" placeholder="Type your question here" />
        <input type="submit" value="Create question" />
        <div id="question-message"></div>
      </form>
    </div>

  </body>
</html>
